<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แบบทดสอบวิทยาศาสตร์ ป.6</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>แบบทดสอบวิทยาศาสตร์ ป.6</h1>
    <form id="quizForm">
      
      <div class="question">
        <p>1.  น้ำแข็งแห้ง มีสีอะไร</p>
        <label><input type="radio" name="q1" value="a" /> ก. ขาว</label><br />
        <label><input type="radio" name="q1" value="b" /> ข. ดำ</label><br />
        <label><input type="radio" name="q1" value="c" /> ค. น้ำตาล</label><br />
        <label><input type="radio" name="q1" value="d" /> ง. แดง</label>
      </div>

      <div class="question">
        <p>2.  กุ้งทะเล มีพยาธิหรือไม่/p>
        <label><input type="radio" name="q2" value="a" /> ก.  ไม่มี</label><br />
        <label><input type="radio" name="q2" value="b" /> ข. มี</label><br />
        <label><input type="radio" name="q2" value="c" /> ค. อาจจะมีแต่เล็กน้อย</label><br />
        <label><input type="radio" name="q2" value="d" /> ง. มีเยอะ</label>
      </div>

      <div class="question">
        <p>3. โลกของเรา มีอายุกี่ปี</p>
        <label><input type="radio" name="q3" value="a" /> ก. 4600 ล้านปี</label><br />
        <label><input type="radio" name="q3" value="b" /> ข. 4700 ล้านปี</label><br />
        <label><input type="radio" name="q3" value="c" /> ค. 6000 ล้านปี</label><br />
        <label><input type="radio" name="q3" value="d" /> ง. 9874 ล้านปี</label>
      </div>

      <div class="question">
        <p>4. ใครคิดค้นการทำระเบิดปรามณู</p>
        <label><input type="radio" name="q4" value="a" /> ก.  เซอร์ ไอแซก นิวตัน</label><br />
        <label><input type="radio" name="q4" value="b" /> ข. วิลเลี่ยม เธอเนอร์</label><br />
        <label><input type="radio" name="q4" value="c" /> ค.  อัลเบิร์ต ไอสไตน์</label><br />
        <label><input type="radio" name="q4" value="d" /> ง. โจเซมี่ กิบบ์</label>
      </div>

      <div class="question">
        <p>5.  กาบหอยแครงจะหุบเข้าหากันเมื่อใด</p>
        <label><input type="radio" name="q5" value="a" /> ก. เมื่อขาดน้ำ</label><br />
        <label><input type="radio" name="q5" value="b" /> ข. เมื่อโดนแสงแดด</label><br />
        <label><input type="radio" name="q5" value="c" /> ค. เมื่ออากาศชื้น</label><br />
        <label><input type="radio" name="q5" value="d" /> ง. เมื่อถูกสัมผัส</label>
      </div>

      <div class="question">
        <p>6.  พืชชนิดใดเมื่อสัมผัสแล้วจะแสดงความรู้สึกให้เห็นได้</p>
        <label><input type="radio" name="q5" value="a" /> ก. ไม้ไผ่</label><br />
        <label><input type="radio" name="q5" value="b" /> ข. ต้นไมยราบ</label><br />
        <label><input type="radio" name="q5" value="c" /> ค.  ต้นกระถิ่น</label><br />
        <label><input type="radio" name="q5" value="d" /> ง. กระเทียม</label>
      </div>

  <div class="question">
        <p>7.  พืชชนิดใดเมื่อสัมผัสแล้วจะแสดงความรู้สึกให้เห็นได้</p>
        <label><input type="radio" name="q5" value="a" /> ก. ไม้ไผ่</label><br />
        <label><input type="radio" name="q5" value="b" /> ข. ต้นไมยราบ</label><br />
        <label><input type="radio" name="q5" value="c" /> ค.  ต้นกระถิ่น</label><br />
        <label><input type="radio" name="q5" value="d" /> ง. กระเทียม</label>
      </div>
      
      <button type="submit">ส่งคำตอบ</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
